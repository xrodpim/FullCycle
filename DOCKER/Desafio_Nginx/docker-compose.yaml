version: '3'

services:

 node:
  build:
   context: ./
   dockerfile: dockerfile_Node
  image: xrodpim/mynode:v1
  container_name: node
  entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
  command: npm start
  networks:
   - minhaRede
  volumes:
   - ./node:/usr/src/app
  tty: true
  ports:
   - "3000:3000"
  depends_on:
   - db
      
 db:
  image: mysql:5.7
  command: --innodb-use-native-aio=0
  container_name: db
  restart: always
  tty: true
  volumes:
   - ./mysql/:/var/lib/mysql
  environment:
   - MYSQL_DATABASE=nodedb
   - MYSQL_ROOT_PASSWORD=root
  networks:
   - minhaRede

 nginx:
  build:
   context: ./
   dockerfile: dockerfile_Nginx
  image: xrodpim/nginx_com_vim:v2
  container_name: nginx
  networks:
   - minhaRede
  ports:
   - "8080:80"


networks:      
 minhaRede:
  driver: bridge
